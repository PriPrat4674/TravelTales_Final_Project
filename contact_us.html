<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
  	</style>   
</head>
<body>
	<nav>
        <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="about_us.html" id="about_us">About Us</a></li>
            <li><a href="contact_us.html" id="contact_us">Contact Us</a></li>
        </ul>
    </nav>

    <nav class="social_media">
        <ul class="social">
            <li class="social_media_icons"><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="social_media_icons"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li class="social_media_icons"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="social_media_icons"><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </nav>

	<div class="contact-section">
		<div class="contact-details">
			<h1>Contact Us</h1>
			<p class="para">Get in Touch</p>
		</div>

		<form id="contactForm">
			<div>
				<label for="name" class="para">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
			<div>
				<label for="email" class="para">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div>
				<label for="message" class="para">Message</label>
				<textarea id="message" name="message" placeholder="Enter your message" rows="17" required></textarea>
			</div>
			<button type="submit">Submit</button>
		</form>

	</div>
</body>
</html>
